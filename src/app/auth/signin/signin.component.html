<div class="p-a-md box-color r box-shadow-z1 text-color m-a">
  <div class="m-b text-md">
    {{strings.signInWithYourAccount}}
  </div>
  <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngIf="arrow.show" class="box-color pos-rlt" [ngClass]="arrow.type">
      <span class="top b-primary"></span>
      <div class="box-body">{{arrow.message}}</div>
    </div>
    <div class="md-form-group float-label">
      <input type="email" class="md-input" formControlName="email"
             [ngClass]="{'form-control parsley-error': submitted && f.email.errors }">
      <label>{{strings.email}}</label>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">{{strings.thisFieldIsRequired}}</div>
        <div *ngIf="f.email.errors.email">{{strings.yourEmailIsInvalid}}</div>
      </div>
    </div>
    <div class="md-form-group float-label">
      <input type="password" class="md-input" formControlName="password"
             [ngClass]="{'form-control parsley-error': submitted && f.password.errors }">
      <label>{{strings.password}}</label>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">{{strings.thisFieldIsRequired}}</div>
      </div>
    </div>
    <!--<div class="m-b-md">-->
    <!--<label class="md-check">-->
    <!--<input type="checkbox"><i class="primary"></i> {{strings.keepMeSignedIn}}-->
    <!--</label>-->
    <!--</div>-->
    <button type="submit" class="btn primary btn-block p-x-md" [disabled]="loading">{{strings.signIn}}</button>
  </form>
</div>

<div class="p-v-lg text-center">
  <!--<div class="m-b"><a ui-sref="access.forgot-password" href="forgot-password.html"-->
  <!--class="text-primary _600">{{strings.forgotPassword}}</a></div>-->
  <div>{{strings.doNotHaveAnAccount}} <a routerLink="/auth/sign-up" routerLinkActive="active"
                                         class="text-primary _600">{{strings.signUp}}</a>
  </div>
</div>
