<div ui-view="" class="app-body" id="view">
  <div class="padding">
    <div class="align-content-center">
      <div *ngIf="arrow.show" class="box-color pos-rlt" [ngClass]="arrow.type">
        <span class="top b-primary"></span>
        <div class="box-body">{{arrow.message}}</div>
      </div>
      <div class="mat-elevation-z8 full-width mt-3">
        <button mat-raised-button class="mt-3 ml-3" color="accent" [disabled]="loading" (click)="onAddButtonClicked()">{{strings.addUser}}</button>
        <mat-form-field class="full-width-field px-3 py-2">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{strings.filter}}">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="full-width">
          <ng-container matColumnDef="no_">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="number">{{strings.no_}}</th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
          </ng-container>
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">{{strings.firstName}}</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="lastName">{{strings.lastName}}</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="email">{{strings.email}}</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="username">{{strings.username}}</th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="role">{{strings.role}}</th>
            <td mat-cell *matCellDef="let element">{{element.role}}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>{{strings.status}}</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="onEditButtonClicked(element)"><mat-icon>edit</mat-icon></button>
            </td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="onDeleteButtonClicked(element)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>

<!--[matchValue]= "['password', 'confirmPassword']"-->
